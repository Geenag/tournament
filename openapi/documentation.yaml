openapi: "3.0.3"
info:
  title: "Products API"
  description: "API to create and retrieve Products"
  version: "1.0.0"
servers:
  - url: "http://0.0.0.0:8080"
paths:
  /player:
    post:
      description: "Creates a new player"
      requestBody:
        description: "A JSON object that represents a player"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Player"
      responses:
        "201":
          description: "Created"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Player saved successfully"
  /player/{id}:
    get:
      description: "Returns a player by the ID"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Player"
components:
  schemas:
    Player:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        price:
          type: "number"
          format: "double"